<!--MAIN SCREEN EVERYONE SEES-->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Main Game Screen</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous"
    />
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/@stomp/stompjs@7.0.0/bundles/stomp.umd.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script type="module" src="./main.js"></script>
  </head>
  <body>
    <div class="p-2">
      <div class="d-flex flex-row">
        <button class="btn btn-primary" id="connect" type="button">
          Connect
        </button>
        <div id="connectionStatus" class="d-flex align-items-center ms-2"></div>
      </div>
      <div class="text-center mt-3">
        <h1 id="statusText" class="fs-1">Waiting for game to start...</h1>
      </div>

      <div class="mt-5">
        <div class="table-responsive">
          <table class="table">
            <thead>
              <tr>
                <th scope="col" class="text-center" id="playersListTableHeader">
                  Players
                </th>
              </tr>
            </thead>
            <tbody id="playersList"></tbody>
          </table>
        </div>
      </div>
    </div>
  </body>
</html>
