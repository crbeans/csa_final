  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Quiplash 3 - Host View</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to right, #1e3c72, #2a5298);
      color: white;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    .answer-box {
      background-color: #343a40;
      border-radius: 1rem;
      padding: 2rem;
      margin: 1rem;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
      width: 100%;
      max-width: 800px;
    } 

    .option-header {
      font-size: 1.5rem;
      font-weight: bold;
      margin-bottom: 1rem;
    }

    .vote-count {
      margin-top: 1rem;
      font-size: 1.2rem;
      color: #ffc107;
    }
    /* makes the text bigger */
    .vote-box p {
        font-size: 2rem; 
        font-weight: bold;
    }
  </style>
</head>

<body>
  <h1 class="mb-5"><span class="text-warning"> Answer Antics </span> - Answers & Results</h1>
  <div class="answer-box">
    <div class="vote-box">
      <div class="option-header">Option 1</div>
      <p class="lead">A squirrel DJing on a tomato</p>
      <div class="vote-count">Votes: 3</div>
    </div>
  </div>

  <div class="answer-box">
    <div class="vote-box">
      <div class="option-header">Option 2</div>
        <p class="lead">Leftover thoughts from the last tenant</p>
      <div class="vote-count">Votes: 5</div>
    </div>
  </div>


<!-- Leaderboard -->
  <div class="leaderboard-container" style="position: fixed; top: 20px; right: 20px; width: 300px; z-index: 1000;">
    <div class="position-top-right" style="background-color: #1e1e1e; padding: 15px; border-radius: 10px; box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);">
    <h2 style="margin-top: 0; color: #fff;">Leaderboard</h2>
    <table class="table table-striped table-dark">
      <thead>
        <tr>
          <th scope="col">Rank</th>
          <th scope="col">Player</th>
          <th scope="col">Points</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th scope="row">1</th>
          <td>Alex</td>
          <td>12 pts</td>
        </tr>
        <tr>
          <th scope="row">2</th>
          <td>Jamie</td>
          <td>9 pts</td>
        </tr>
        <tr>
          <th scope="row">3</th>
          <td>Riley</td>
          <td>7 pts</td>
        </tr>
        <tr>
          <th scope="row">4</th>
          <td>Landon</td>
          <td>6 pts</td>
        </tr>
        <tr>
          <th scope="row">5</th>
          <td>Isaac</td>
          <td>3 pts</td>
        </tr>
        
      </tbody>
    </table>
  </div>
  </div>
</html>
