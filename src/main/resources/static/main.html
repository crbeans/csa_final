<!DOCTYPE html>
<html lang="en">

<head>
    
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/@stomp/stompjs@7.0.0/bundles/stomp.umd.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script type="module" src="main.js"></script>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Quiplash 3 - Host View</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to right, #1e3c72, #2a5298);
      color: white;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    .answer-box {
      background-color: #343a40;
      border-radius: 1rem;
      padding: 2rem;
      margin: 1rem;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
      width: 100%;
      max-width: 600px;
    }

    .option-header {
      font-size: 1.5rem;
      font-weight: bold;
      margin-bottom: 1rem;
    }

    .vote-count {
      margin-top: 1rem;
      font-size: 1.2rem;
      color: #ffc107;
    }
  </style>
</head>

<body>
  <h1 class="mb-2">[Game Name] - Answers & Results</h1>

  
  <div class="container">
    <div class="row d-none" id="votingBoxes">
      <h3 id="statusText">Time to vote!</h3>
    <div class="col-6">
      <div class="answer-box" data-option="1">
        <div class="option-header">Option 1</div>
        <p class="font-weight-bold h5">Answer</p>
        <p class="mt-2 d-none" id="submitter">Submitter</p>
        <div class="vote-count d-none">Votes: 0</div>
      </div>
    </div>

    <div class="col-6">
      <div class="answer-box" data-option="2">
        <div class="option-header">Option 2</div>
        <p class="font-weight-bold h5">Answer</p>
        <p class="mt-2 d-none" id="submitter">Submitter</p>
        <div class="vote-count d-none">Votes: 0</div>
      </div>
    </div>

    <div class="col-6">
      <div class="answer-box" data-option="3">
        <div class="option-header">Option 3</div>
        <p class="font-weight-bold h5">Answer</p>
        <p class="mt-2 d-none" id="submitter">Submitter</p>
        <div class="vote-count d-none">Votes: 0</div>
      </div>
    </div>

    <div class="col-6">
      <div class="answer-box" data-option="4">
        <div class="option-header">Option 4</div>
        <p class="font-weight-bold h5">Answer</p>
        <p class="mt-2 d-none" id="submitter">Submitter</p>
        <div class="vote-count d-none">Votes: 0</div>
      </div>
    </div>
  </div>
</div>


<!-- Leaderboard -->
  <!-- Leaderboard -->
  <div class="leaderboard-container w-50 d-none">
    <h2>Leaderboard</h2>
    <table class="table table-striped table-dark">
      <thead>
        <tr>
          <th scope="col">Rank</th>
          <th scope="col">Player</th>
          <th scope="col">Points</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th scope="row">1</th>
          <td>Alex</td>
          <td>12 pts</td>
        </tr>
        <tr>
          <th scope="row">2</th>
          <td>Jamie</td>
          <td>9 pts</td>
        </tr>
        <tr>
          <th scope="row">3</th>
          <td>Riley</td>
          <td>7 pts</td>
        </tr>
        <tr>
          <th scope="row">4</th>
          <td>Morgan</td>
          <td>5 pts</td>
        </tr>
      </tbody>
    </table>
  </div>
</html>
