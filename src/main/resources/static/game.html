<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Join Game</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous"
    />
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="styles.css" />

    <script type="module" src="gamePage.js"></script>
    <!-- <script type="module" src="joinPage.js"></script> -->
    <style>
      body {
        background: linear-gradient(-45deg, #1e3c72, #2a5298, #0f2027, #203a43);
        background-size: 400% 400%;
        animation: gradientShift 15s ease infinite;
        color: white;
        min-height: 100vh;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        margin: 0;
        padding: 2rem;
      }

      @keyframes gradientShift {
        0% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
        100% {
          background-position: 0% 50%;
        }
      }
      .prompt-box,
      .vote-box {
        background-color: #343a40;
        border-radius: 1rem;
        padding: 2rem;
        margin-bottom: 2rem;
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
      }

      .hidden {
        display: none;
      }
      .vote-box {
        background-color: #343a40;
        border-radius: 1rem;
        padding: 2rem;
        margin-bottom: 2rem;
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
        transition: background-color 0.3s ease, transform 0.2s ease;
        cursor: pointer;
      }

      .vote-box:hover {
        background-color: #495057; /* Lighter shade on hover */
        transform: scale(1.03); /* Slight zoom effect */
      }
      /* makes the text bigger */
      .vote-box p {
        font-size: 2rem;
        font-weight: bold;
      }
    </style>
  </head>

  <body>
    <div class="container py-5 text-center">
      <h1 id="gameTitle" class="mb-5">
        [Game Name] - Enter Your Funniest Answer!
      </h1>

      <!-- Waiting for game to start -->
      <div id="statusSection" class="">
        <div class="prompt-box">
          <h3 id="statusText">Waiting for game to start</h3>
          <div class="d-flex d-flex-row">
            <div id="playerName">You are:</div>
          </div>
        </div>
      </div>

      <!-- Prompt Answer Section -->
      <div id="answerSection" class="hidden">
        <div class="prompt-box">
          <h4 id="prompt">Waiting for prompt...</h4>
          <input
            type="text"
            id="playerAnswer"
            class="form-control form-control-lg mt-3"
            placeholder="Enter Answer"
            required
          />
          <button
            class="btn btn-primary mt-4 btn-lg"
            type="button"
            id="submitAnswer"
          >
            Submit Answer
          </button>
        </div>
      </div>

      <!-- Voting Section -->
      <div id="votingSection" class="hidden">
        <h1 class="mb-4">Vote for the Best Answer!</h1>
        <div class="row">
          <div class="col-md-6">
            <div class="vote-box" onclick="vote(1)">
              <p class="answer-button" data-option="1">Option 1</p>
            </div>
          </div>
          <div class="col-md-6">
            <div class="vote-box" onclick="vote(2)">
              <p class="answer-button" data-option="2">Option 2</p>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-6">
            <div class="vote-box" onclick="vote(1)">
              <p class="answer-button" data-option="3">Option 3</p>
            </div>
          </div>
          <div class="col-md-6">
            <div class="vote-box" onclick="vote(2)">
              <p class="answer-button" data-option="4">Option 4</p>
            </div>
          </div>
        </div>
        <div id="voted-message" class="mt-4 hidden">
          <h3>Thanks for voting!</h3>
        </div>
      </div>
    </div>
