<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous" />
  <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="styles.css" />
  <script src="https://cdn.jsdelivr.net/npm/@stomp/stompjs@7.0.0/bundles/stomp.umd.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
  <script type="module" src="gameManagement.js"></script>
  <title>Manage Game</title>
</head>

<body>
  <div class="d-flex flex-row">
    <button class="btn btn-primary" id="connect" type="button">
      Connect
    </button>
    <div id="connectionStatus"></div>
  </div>

  <div class="d-flex flex-row mt-2 gap-2">
    <button type="button" class="btn btn-primary" id="startGame">
      Start Game
    </button>
    <!-- <button type="button" class="btn btn-primary" id="selectPlayers">
        Select Players
      </button> -->
    <button type="button" class="btn btn-primary" id="initEditList">
      Init Edit List
    </button>
    <button type="button" class="btn btn-primary" id="startRound">
      Start Round
    </button>
    <button type="button" class="btn btn-primary" id="startNewRound">
      Start New Round (resets tables)
    </button>
    <button type="button" class="btn btn-primary" id="resetUserUI">
      Start New Round (resets players ui)
    </button>
  </div>

  <button type="button" class="btn btn-danger" id="resetPlayerList">
    Reset Player List
  </button>

  <button type="button" class="btn btn-secondary mt-5" id="refreshPlayerList">
    Refresh
  </button>

  <div class="d-flex flex-row">
    <div class="">
      <table id="playersTable" class="table table-striped">
        <thead>
          <tr>
            <th>Players</th>
          </tr>
        </thead>
        <tbody id="players"></tbody>
      </table>
    </div>
    <div class="">
      <table id="main websocket" class="table table-striped">
        <thead>
          <tr>
            <th>Main Messages</th>
          </tr>
        </thead>
        <tbody id="mainWS"></tbody>
      </table>
    </div>
    <div class="">
      <table id="recieved answers" class="table table-striped">
        <thead>
          <tr>
            <th>Answers</th>
          </tr>
        </thead>
        <tbody id="answers"></tbody>
      </table>
    </div>
  </div>
</body>

</html>
