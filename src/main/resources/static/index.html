<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join Game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!--Title-->
    <div class="text-center m-5">
        <h1>Welcome to [game]!</h1>
        <h4>Read the Rules</h4>
    </div>
    <!--Enter Name-->
    <form class="d-flex flex-row m-5">
        <div class=" flex-grow-1">
            <div class="form-floating">
                <input type="input" id="send" class="form-control" placeholder="Enter" required></input>
                <label for="input">Enter Name</label>
            </div>
        </div>
        <button class="btn btn-primary btn-lg mx-2">Submit</button>
    </form>
    <!--Next Screen Button-->
    <a href="game.html"><button class="btn btn-secondary btn-lg">game.html</button></a>
    <!--For the rules-->
    <button class="btn btn-primary position-fixed top-0 end-0 m-3 z-3 btn-lg" data-bs-toggle="modal" data-bs-target="#modal">Rules</button>
        <div class="text-right">
            <div class="modal" id="modal">
                <div class="modal-dialog">
                    <div class="modal-content">
                            <div class="text-center">
                                <div class="border p-2">
                                    Rules
                                </div>
                            </div>
                        <div class="border p-3">
                            Lorem ipsum dolor sit amet, consectetur adipisicing elit. Fugiat itaque autem quaerat vitae?
                            Voluptatem incidunt quidem velit natus provident illo.
                        </div>
                    </div>
                </div>
            </div>
        </div>
      </div>

      <form class="form-inline">
        <div class="form-group">
          <label for="playerName">Player name</label>
          <input
            type="text"
            id="playerName"
            class="form-control"
            placeholder="Your player name here..."
          />
        </div>
        <button id="joinGame" class="btn btn-default" type="submit">
          Join Game
        </button>
      </form>

      <div class="row">
        <div class="col-md-12">
          <table id="conversation" class="table table-striped">
            <thead>
              <tr>
                <th>Greetings</th>
              </tr>
            </thead>
            <tbody id="greetings"></tbody>
          </table>
        </div>
      </div>
    </div>
  </body>
</html>
