<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join Game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">

    <link rel="stylesheet" href="styles.css">

    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script type="module" src="joinPage.js"></script>
</head>

<body>
    <!--Title-->
    <div class="text-center m-5">
        <h1>Welcome to [game]!</h1>
        <h4>Read the Rules</h4>
    </div>
    <!--Enter Name-->
    <form class="d-flex flex-row m-5">
        <div class=" flex-grow-1">
            <div class="form-floating">
                <input type="text" id="input" class="form-control" placeholder="Enter" required></input>
                <label for="input">Enter Name</label>
            </div>
        </div>
        <button class="btn btn-primary btn-lg mx-2" id="joinButton" type="submit">Submit</button>
    </form>

    <!--Next Screen Button-->
    <!-- <a href="game.html"><button class="btn btn-secondary btn-lg">game.html</button></a> -->
    <!--For the rules-->
    <button class="btn btn-primary position-fixed top-0 end-0 m-3 z-3 btn-lg" data-bs-toggle="modal" data-bs-target="#modal">Rules</button>
        <div class="text-right">
            <div class="modal" id="modal">
                <div class="modal-dialog">
                    <div class="modal-content">
                            <div class="text-center">
                                <div class="border p-2">
                                    Rules
                                </div>
                            </div>
                        <div class="border p-3">

                            Voluptatem incidunt quidem velit natus provident illo.
                        </div>
                    </div>
                </div>
            </div>
        </div>
      </div>
  </body>
