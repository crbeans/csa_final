<!DOCTYPE html>
<html lang = "en">
    <head>
        <meta charset = "UTF-8">
        <meta http-equiv="X-UA-Compatible" content = "IE=edge">
        <meta name = "viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
        <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="container">
            <!--Heading-->
            <div class="text-center">
                <h1>Hello! game title</h1> 
            </div>
            <!--Input for the answer-->
            <form>
                <div class="form-floating">
                    <input type="input" id="input" class="form-control" placeholder="Enter Answer" required></input>
                    <label for="input" class="form-label">Answer</label>
                </div>
                <button class="btn btn-outline-primary btn-lg data-bs-toggle">Submit</button>
            </form>

            <!--for the rules modal-->
            <button class="btn btn-primary position-fixed top-0 end-0 m-3 z-3" data-bs-toggle="modal" 
            data-bs-target="#modal">Rules</button>
            <div class="text-right">
                <div class="modal" id="modal">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <h2>
                                <div class="text-center">
                                    <div class="border p-2">
                                        Rules
                                    </div>
                                </div>
                            </h2>
                                <div class="border p-3">
                                    Lorem ipsum dolor sit amet, consectetur adipisicing elit. Fugiat itaque autem quaerat vitae? Voluptatem incidunt quidem velit natus provident illo.
                                </div>
                        </div>
                    </div>
                </div>
            </div>
            <!--IMAGE TESTING FIX SOON-->
            <div class="card">
                <img class="card-img-top" src="placeholder.png"/>
            </div>
        </div>
    </body>
</html>
